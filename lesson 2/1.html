<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
            var a = 1, b = 1, c, d;
            c = ++a; 
            alert(c);           // 2     префиксная форма, сначала увеличивает a на 1 а потом передает значение в с 
            
            d = b++; 
            alert(d);           // 1     постфиксная форма, сначала передает значение b в d а потом увеличивает b на 1
            
            c = (2 + ++a); 
            alert(c);           // 5     так как а уже = 2, то префиксная форма увеличивает а на 1 и прибавляется 2
            
            d = (2 + b++);    
            
            alert(d);           // 4     так как в b уже = 2, то прибавляется 2, а потом b увеличивается на 1
            
            alert(a);           // 3     в предыдущих примерах два раза была префиксная форма у а
            
            alert(b);           // 3     в предыдущих примерах два раза была постфиксная форма у b
    </script>
</body>
</html>
