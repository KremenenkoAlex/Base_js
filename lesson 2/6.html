<body>
    <script>
            'use strict';
                var a = +prompt("введите первое число ");
                var b = +prompt("введите второе число ");
                var operation = prompt("введите операцию ");

                function sum(a, b) {
                    return a + b;
                }

                function dif(a, b) {
                    return a - b;
                }

                function mul(a, b) {
                    return a * b;
                }

                function div(a, b) {
                    return a / b;
                }

                function mathOperation(a, b, operation) {
                    switch (operation) {
                        case "+":
                            return sum(a,b);
                            break;
                        case "-":
                            return dif(a,b);
                            break;
                        case "*":
                            return mul(a,b);
                            break;
                        case "/":
                            return div(a,b);
                            break;
                    }
                }
    </script>
