<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            'use strict';
            var number = 1;
            var numberArr = [];

            while (number <= 100) {
                if (number == 1) {
                    numberArr.push(1)
                } else {
                    var number2 = 2;
                    var i = 2;
                    while (number % i !== 0) {
                        number2 += 1;
                        i += 1;
                    }
                    if (number2 == number) {
                        numberArr.push(number2)
                    }
                }
                number += 1;
            }
            console.log(numberArr);


    </script>
</body>
</html>
